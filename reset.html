<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | DiaPilot</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    <style>
        :root{
            --bg-1: #071028;
            --bg-2: #001223;
            --card-bg: rgba(255,255,255,0.02);
            --muted: #9aa7b9;
            --text: #e6eef8;
            --glass-border: rgba(255,255,255,0.05);
            --accent: #60a5fa;
            --accent-2: #2563eb;
            --success: #34d399;
            --danger: #fb7185;
        }

        html, body { height: 100%; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(1000px 500px at 12% 18%, rgba(96,165,250,0.04), transparent),
                        linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 28px;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }

        .card {
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015));
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(8px) saturate(120%);
            padding: 32px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(2,6,23,0.7), 0 2px 8px rgba(59,130,246,0.03) inset;
            width: 100%;
            max-width: 420px;
            transition: transform 200ms ease, box-shadow 200ms ease;
            opacity: 0;
            transform: translateY(10px);
            text-align: center;
            animation: floatIn 420ms ease forwards;
        }
        .card:hover { transform: translateY(6px); box-shadow: 0 22px 44px rgba(2,6,23,0.85); }

        @keyframes floatIn { to { opacity: 1; transform: translateY(0); } }

        h2 { margin-top: 0; color: var(--text); text-align: center; margin-bottom: 8px; font-size: 1.4rem; }
        p { color: var(--muted); text-align: center; margin-bottom: 20px; font-size: 0.95rem; }

        input {
            width: 100%;
            padding: 14px 16px;
            margin: 8px 0;
            border: 1px solid rgba(255,255,255,0.04);
            background: rgba(255,255,255,0.01);
            color: var(--text);
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 15px;
            transition: border-color 0.18s, box-shadow 0.18s, transform 120ms;
        }
        input::placeholder { color: var(--muted); }
        input:focus { border-color: var(--accent); outline: none; box-shadow: 0 6px 18px rgba(96,165,250,0.07); transform: translateY(-1px); }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent-2) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 18px;
            transition: transform 120ms ease, box-shadow 120ms ease, opacity 120ms ease;
            box-shadow: 0 8px 20px rgba(36,99,235,0.16);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 14px 30px rgba(36,99,235,0.2); }

        .hidden { display: none; }
        .error-text { color: var(--danger); font-size: 0. nine rem; margin-top: 8px; text-align: center; }

        .success-icon { font-size: 56px; display: block; margin: 6px auto 14px auto; }
        #success-card h2 { color: var(--success); }

        @media (max-width: 420px) {
            .card { padding: 22px; }
            input { padding: 12px 14px; }
            .success-icon { font-size: 48px; }
        }
    </style>
</head>
<body>
    <div class="card" id="form-card">
        <h2>Reset Password</h2>
        <p>Enter your new password below.</p>
        
        <input type="password" id="password" placeholder="New Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        
        <button onclick="resetPassword()">Update Password</button>
        <p id="error-msg" class="error-text"></p>
    </div>

    <div class="card hidden" id="success-card" style="text-align: center;">
        <span class="success-icon">ðŸŽ‰</span>
        <h2 style="color: #10b981;">Password Updated!</h2>
        <p>Your password has been changed successfully.<br>You can now return to the app and login.</p>
    </div>

    <script>
        const client = new Appwrite.Client();
        const account = new Appwrite.Account(client);

        // TODO: PASTE YOUR PROJECT ID HERE
        client
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('69611612001dcf8e3cca');

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        const secret = urlParams.get('secret');

        async function resetPassword() {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('error-msg');

            // Simple validation
            if (!password || !confirm) {
                errorMsg.innerText = "Please fill in both fields.";
                return;
            }
            if (password.length < 8) {
                errorMsg.innerText = "Password must be at least 8 characters.";
                return;
            }
            if (password !== confirm) {
                errorMsg.innerText = "Passwords do not match.";
                return;
            }

            errorMsg.innerText = "Updating...";
            
            try {
                await account.updateRecovery(userId, secret, password, confirm);
                document.getElementById('form-card').classList.add('hidden');
                document.getElementById('success-card').classList.remove('hidden');
            } catch (error) {
                errorMsg.innerText = error.message;
            }
        }
    </script>
</body>
</html>
