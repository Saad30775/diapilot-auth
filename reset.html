<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | DiaPilot</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 380px;
        }
        h2 { margin-top: 0; color: #1f2937; text-align: center; margin-bottom: 10px; }
        p { color: #6b7280; text-align: center; margin-bottom: 30px; font-size: 0.95rem; }
        
        input {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input:focus { border-color: #3b82f6; outline: none; }
        
        button {
            width: 100%;
            padding: 14px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #1d4ed8; }
        
        .hidden { display: none; }
        .error-text { color: #ef4444; font-size: 0.85rem; margin-top: 5px; text-align: center; }
        .success-icon { font-size: 50px; display: block; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="card" id="form-card">
        <h2>Reset Password</h2>
        <p>Enter your new password below.</p>
        
        <input type="password" id="password" placeholder="New Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        
        <button onclick="resetPassword()">Update Password</button>
        <p id="error-msg" class="error-text"></p>
    </div>

    <div class="card hidden" id="success-card" style="text-align: center;">
        <span class="success-icon">ðŸŽ‰</span>
        <h2 style="color: #10b981;">Password Updated!</h2>
        <p>Your password has been changed successfully.<br>You can now return to the app and login.</p>
    </div>

    <script>
        const client = new Appwrite.Client();
        const account = new Appwrite.Account(client);

        // TODO: PASTE YOUR PROJECT ID HERE
        client
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('69611612001dcf8e3cca');

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        const secret = urlParams.get('secret');

        async function resetPassword() {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('error-msg');

            // Simple validation
            if (!password || !confirm) {
                errorMsg.innerText = "Please fill in both fields.";
                return;
            }
            if (password.length < 8) {
                errorMsg.innerText = "Password must be at least 8 characters.";
                return;
            }
            if (password !== confirm) {
                errorMsg.innerText = "Passwords do not match.";
                return;
            }

            errorMsg.innerText = "Updating...";
            
            try {
                await account.updateRecovery(userId, secret, password, confirm);
                document.getElementById('form-card').classList.add('hidden');
                document.getElementById('success-card').classList.remove('hidden');
            } catch (error) {
                errorMsg.innerText = error.message;
            }
        }
    </script>
</body>
</html>
